<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/cart.css"/>
		
	</head>
	<body>
		<header><img src="image/logo_new.jpg"/></header>
		<h3>我的购物车</h3>
		<p class="prompt">温馨提示：1.选购清单中的商品无法保留库存，请您及时结算。2.商品的价格和库存将以订单提交时为准。3.促销活动满减优惠将均摊至商品小计中。</p>
		<table cellspacing="0">
			<tr>
				<th><input type="checkbox"/>全选</th>
				<th>商品名称</th>
				<th>尺寸</th>
				<th>单价</th>
				<th>数量</th>
				<th>优惠</th>
				<th>小计</th>
				<th>操作</th>
			</tr>
			
		</table>
		<div class="bar">
			<ul>
				<li><input type="checkbox">全选</li>
				<li>删除</li>
				<li>数量总计</li>
				<li>您可享受全场购物免邮费</li>
			</ul>
			
			<p>活动优惠：-</p>
			<p>产生金额总计：</p>
			<a href="javascript:;"><<继续购物</a>
			<a href="javascript:;">&yen;去结算>></a>
		</div>
		<div class="footer"></div>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.footer').load('footer.html');
			})
		</script>
		<script type="text/javascript" src="js/cart.js"></script>
	</body>
</html>
